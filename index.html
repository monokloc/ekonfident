<!DOCTYPE html>
<html lang="pl">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karta Konfidenta</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- PANEL LOGOWANIA -->
  <div id="loginPanel" style="text-align:center; margin-top: 100px;">
    <h2>Zaloguj się</h2>
    <input type="text" id="login" placeholder="Login" /><br />
    <input type="password" id="haslo" placeholder="Hasło" /><br />
    <button onclick="sprawdzLogowanie()">Zaloguj</button>
    <p id="blad" style="color: red;"></p>
  </div>

  <!-- WŁAŚCIWA STRONA (ukryta na start) -->
  <div class="container" style="display: none;">
    <h1>Generator Karty Konfidenta 👮‍♂️</h1>

    <input type="text" id="imie" placeholder="Imię i nazwisko" />
    <input type="text" id="ksywka" placeholder="Nick" />

    <div id="fileInputContainer">
      <input type="file" id="zdjecie" accept="image/*" />
      <label id="fileInputLabel" for="zdjecie">Wybierz zdjęcie</label>
    </div>

    <button onclick="generujKarte()">Generuj</button>
    <canvas id="canvas"></canvas>
    <button id="downloadButton" style="display:none" onclick="downloadImage()">Pobierz Kartę</button>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
